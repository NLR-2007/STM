<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager | NLR GROUP OF COMPANY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme Variables */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #4361ee;
            --accent-light: #4895ef;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --border: #e0e0e0;
            --shadow: rgba(149, 157, 165, 0.2);
            
            /* Category Colors */
            --homework: #ff9aa2;
            --exam: #ffb7b2;
            --projects: #ffdac1;
            --personal: #e2f0cb;
            --low: #b5ead7;
            --medium: #ffdac1;
            --high: #ff9aa2;
        }

        .dark-mode {
            /* Dark Theme Variables */
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --border: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .app-title {
            font-family: 'Nunito', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .app-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .motivational-quote {
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 6px var(--shadow);
            font-style: italic;
            position: relative;
        }

        .motivational-quote::before {
            content: """;
            position: absolute;
            top: -15px;
            left: 15px;
            font-size: 3rem;
            color: var(--accent);
            opacity: 0.2;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .input-group {
            flex: 1;
            min-width: 250px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        /* Filters and Search */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .filter-btn:hover {
            background: var(--accent-light);
            color: white;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-container input {
            width: 100%;
            padding-left: 40px;
        }

        /* Task List */
        .tasks-container {
            margin-top: 30px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .tasks-count {
            font-weight: 500;
            font-size: 1.2rem;
        }

        .task-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px var(--shadow);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-category {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .category-homework {
            background: var(--homework);
        }

        .category-exam {
            background: var(--exam);
        }

        .category-projects {
            background: var(--projects);
        }

        .category-personal {
            background: var(--personal);
        }

        .priority-tag {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 8px;
        }

        .priority-low {
            background: var(--low);
        }

        .priority-medium {
            background: var(--medium);
        }

        .priority-high {
            background: var(--high);
            color: white;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-title input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-due {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .due-soon {
            color: var(--warning);
            font-weight: 500;
        }

        .due-passed {
            color: var(--danger);
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--border);
        }

        .action-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--bg-secondary);
            padding: 15px;
            text-align: center;
            box-shadow: 0 -2px 10px var(--shadow);
            font-size: 0.9rem;
            color: var(--text-secondary);
            z-index: 100;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 24px;
            background: var(--border);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 3px;
            transition: background 0.3s;
        }

        .dark-mode-toggle::before {
            content: '';
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            transition: transform 0.3s;
        }

        .dark-mode .dark-mode-toggle {
            background: var(--accent);
        }

        .dark-mode .dark-mode-toggle::before {
            transform: translateX(26px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .task-list {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .filters {
                justify-content: center;
            }
            
            .app-title {
                font-size: 2rem;
                padding-top: 10px;
            }
            
            .dark-mode-toggle {
                top: 10px;
                right: 10px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-card {
            animation: fadeIn 0.4s ease-out;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        /* Priority selector in task form */
        .priority-selector {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">Student Task Manager</h1>
            <p class="app-subtitle">Stay organized and boost your productivity</p>
            
            <div class="motivational-quote" id="quote">
                "The secret of getting ahead is getting started."
            </div>
            
            <div class="dark-mode-toggle" id="darkModeToggle"></div>
        </header>
        
        <main>
            <div class="controls">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter a new task...">
                    <select id="categorySelect">
                        <option value="Homework">Homework</option>
                        <option value="Exam Preparation">Exam Preparation</option>
                        <option value="Projects">Projects</option>
                        <option value="Personal">Personal</option>
                    </select>
                    <select id="prioritySelect" class="priority-selector">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="dueDate">
                    <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
                </div>
                
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="tasks-container">
                <div class="tasks-header">
                    <h2 class="tasks-count">Your Tasks (<span id="taskCount">0</span>)</h2>
                </div>
                
                <div class="task-list" id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>
    
    <footer>
        Developed by NLR GROUP OF COMPANY
    </footer>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const categorySelect = document.getElementById('categorySelect');
        const prioritySelect = document.getElementById('prioritySelect');
        const dueDateInput = document.getElementById('dueDate');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const quoteElement = document.getElementById('quote');
        const taskCountElement = document.getElementById('taskCount');
        
        // Quotes array
        const motivationalQuotes = [
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
            "Success is the sum of small efforts, repeated day in and day out. - Robert Collier",
            "The secret of getting ahead is getting started. - Mark Twain",
            "You don't have to be great to start, but you have to start to be great. - Zig Ziglar",
            "The harder you work for something, the greater you'll feel when you achieve it. - Unknown",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "It always seems impossible until it's done. - Nelson Mandela",
            "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
            "The expert in anything was once a beginner. - Helen Hayes"
        ];
        
        // Initialize tasks array from localStorage or empty array
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let currentSearch = '';
        
        // Initialize app
        function init() {
            displayRandomQuote();
            renderTasks();
            setupEventListeners();
            setMinDueDate();
        }
        
        // Set min date for due date input to today
        function setMinDueDate() {
            const today = new Date().toISOString().split('T')[0];
            dueDateInput.min = today;
        }
        
        // Display random motivational quote
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            quoteElement.textContent = motivationalQuotes[randomIndex];
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Add task
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            
            // Filter tasks
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.filter;
                    renderTasks();
                });
            });
            
            // Search tasks
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderTasks();
            });
            
            // Dark mode toggle
            darkModeToggle.addEventListener('click', toggleDarkMode);
            
            // Check if dark mode is enabled in localStorage
            if (localStorage.getItem('darkMode')) {
                document.body.classList.add('dark-mode');
            }
        }
        
        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        
        // Add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            const category = categorySelect.value;
            const priority = prioritySelect.value;
            const dueDate = dueDateInput.value;
            
            if (taskText === '') {
                alert('Please enter a task description');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                text: taskText,
                category: category,
                priority: priority,
                completed: false,
                dueDate: dueDate,
                createdAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            
            // Reset form
            taskInput.value = '';
            dueDateInput.value = '';
            taskInput.focus();
        }
        
        // Delete a task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
        }
        
        // Toggle task completion
        function toggleTaskCompletion(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }
        
        // Edit a task
        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            const newText = prompt('Edit your task:', task.text);
            
            if (newText !== null && newText.trim() !== '') {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, text: newText.trim() };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
            }
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // Calculate due date status
        function getDueDateStatus(dueDate) {
            if (!dueDate) return '';
            
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) {
                return 'due-passed';
            } else if (diffDays <= 3) {
                return 'due-soon';
            }
            return '';
        }
        
        // Format due date for display
        function formatDueDate(dueDate) {
            if (!dueDate) return 'No due date';
            
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) {
                return `${Math.abs(diffDays)} days overdue`;
            } else if (diffDays === 0) {
                return 'Due today';
            } else if (diffDays === 1) {
                return 'Due tomorrow';
            } else {
                return `Due in ${diffDays} days`;
            }
        }
        
        // Render tasks based on current filters
        function renderTasks() {
            // Filter tasks based on current selections
            let filteredTasks = tasks.filter(task => {
                // Filter by completion status
                const matchesFilter = currentFilter === 'all' || 
                                    (currentFilter === 'pending' && !task.completed) ||
                                    (currentFilter === 'completed' && task.completed);
                
                // Filter by search text
                const matchesSearch = task.text.toLowerCase().includes(currentSearch);
                
                return matchesFilter && matchesSearch;
            });
            
            // Update task count
            taskCountElement.textContent = filteredTasks.length;
            
            // Clear task list
            taskList.innerHTML = '';
            
            // Display empty state if no tasks
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks found</h3>
                        <p>Add a new task or try changing your filters</p>
                    </div>
                `;
                return;
            }
            
            // Render tasks
            filteredTasks.forEach(task => {
                const dueStatus = getDueDateStatus(task.dueDate);
                const dueText = formatDueDate(task.dueDate);
                
                const taskElement = document.createElement('div');
                taskElement.className = `task-card ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <div class="task-header">
                        <span class="task-category category-${task.category.toLowerCase().replace(' ', '-')}">
                            ${task.category}
                        </span>
                        <span class="priority-tag priority-${task.priority}">
                            ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)} Priority
                        </span>
                    </div>
                    
                    <div class="task-title">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                               onclick="toggleTaskCompletion(${task.id})">
                        ${task.text}
                    </div>
                    
                    <div class="task-due ${dueStatus}">
                        <i class="fas fa-calendar-day"></i>
                        ${dueText}
                    </div>
                    
                    <div class="task-actions">
                        <div class="action-btn" title="Edit" onclick="editTask(${task.id})">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div class="action-btn" title="Delete" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>
                `;
                
                taskList.appendChild(taskElement);
            });
        }
        
        // Initialize the app
        init();
        
        // Expose functions to global scope for inline event handlers
        window.toggleTaskCompletion = toggleTaskCompletion;
        window.deleteTask = deleteTask;
        window.editTask = editTask;
    </script>
</body>
</html>
